name: Tide Notification

on:
  schedule:
    - cron: '0 7 * * *'  # runs daily at 7 AM UTC (adjust as needed)
  workflow_dispatch:      # allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'  

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --default-timeout=100 -r requirements.txt  # Increase timeout if needed

      - name: Run tide script
        env:
          PUSHBULLET_ACCESS_TOKEN: ${{ secrets.PUSHBULLET_ACCESS_TOKEN }}  # Pass Pushbullet token as environment variable
          STATION_NAME: ${{ secrets.STATION_NAME }}  # Pass station name as environment variable
        run: python tide_notifier.py  # Run your tide script