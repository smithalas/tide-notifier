name: Tide Notification

on:
  schedule:
    - cron: '0 7 * * *'  # runs daily at 7 AM UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          # Install Chromium and dependencies
          sudo apt-get update
          sudo apt-get install -y wget curl unzip
          sudo apt-get install -y \
            fonts-liberation \
            libappindicator3-1 \
            libasound2 \
            libnspr4 \
            libnss3 \
            libx11-xcb1 \
            libxcomposite1 \
            libxrandr2 \
            xdg-utils
          
          # Download and install Chromium browser
          CHROMIUM_VERSION=latest
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get install -f  # Fix missing dependencies

          # Install Python dependencies
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tide script
        env:
          PUSHBULLET_ACCESS_TOKEN: ${{ secrets.PUSHBULLET_ACCESS_TOKEN }}
          STATION_NAME: ${{ secrets.STATION_NAME }}
        run: python tide_notifier.py